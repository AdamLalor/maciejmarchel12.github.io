<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
<link rel="stylesheet" type="text/css" href="Style.css"/> 
<link rel="stylesheet" type="maciejmarchel12.github.io/Style.css" href="Style.css"/>   
 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">    
    
    
    
    <title>SignUp</title>
    
</head>
<body>

<img class="img-fluid" src="https://wikitravel.org/upload/shared//3/31/Malta_banner.jpg" alt="SignUp">  
    
<div class="container h-100">
 <div class="row h-100 justify-content-center align-items-center">
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Agree to sign up
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
    <input type="button" class="btn btn-primary" value="Login" onclick="location.href = 'https://maciejmarchel12.github.io/login.html';">

</form> 
</div>  
    
</body>
</html>
